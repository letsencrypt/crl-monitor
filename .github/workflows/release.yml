# Run the release flow
# Keep in sync with try-release.yml

name: Run release
on:
  push:
    tags:
      - v*

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./build-release.sh
      - name: upload
        uses: actions/upload-artifact@v4
        with:
          path: "build/*.zip"
          if-no-files-found: error
